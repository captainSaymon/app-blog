<div class="rating d-flex align-items-center">
  @for(star of stars; track star) {
    <i class="fa"
       [ngClass]="{
         'fa-star': star <= (hoverRating || currentRating),
         'fa-star-o': star > (hoverRating || currentRating)
       }"
       (mouseenter)="onStarHover(star)"
       (mouseleave)="hoverRating = 0"
       (click)="onStarClick(star)"
       style="cursor: pointer; color: rgb(0, 98, 255); font-size: 1.3rem;">
    </i>
  }
  <span class="ms-2">({{ averageRating | number:'1.1-1' }} / {{ votesCount }} głosów)</span>
</div>
